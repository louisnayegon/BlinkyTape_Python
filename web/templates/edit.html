<html>
<head>
    <title>Hack Day Merry Tweetmas</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Merry Tweetmas</h1>
        </header>
        <div id="main">
            <table id="tags">
                {% set value = twitter_tags[tag] %}
                <tr>
                    <td>{{value['red']}}</td>
                    <td>{{value['green']}}</td>
                    <td>{{value['blue']}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
